<div class="gallery-cntr"><div vslider="vslider" vslider-scroller="right" class="sidebarRight vslider"><ul vslider-content="mels" class="thumbs"><li ng-repeat="me in album.galleries[galleryIndex].elements" ng-class="{'active': $index == elementIndex}" th-thumb="{{$index}}" class="thumb"><div class="title">{{me.title}}</div></li></ul></div><div vslider="vslider" vslider-scroller="left" class="sidebarLeft vslider"><ul class="galleries"><li ng-repeat="g in album.galleries" ng-class="{'active': $index == galleryIndex}" ng-click="showGallery($index)" th-cover="{{$index}}" class="gallery"><div class="count"><span class="glyphicon glyphicon-picture">&nbsp;{{g.elements.length}}</span></div><div class="title">{{g.title}}</div></li></ul></div></div>
