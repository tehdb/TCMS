<div class="gallery-cntr"><div vslider="galleryIndex" vslider-scroller="right" class="sidebarRight vslider"><ul class="thumbs"><li ng-repeat="me in album.galleries[galleryIndex].elements" ng-class="{'active': $index == elementIndex}" ng-click="selectImage($index)" th-thumb="{{$index}}" class="thumb"><div class="title">{{me.title}}</div></li></ul></div><div vslider="album" vslider-scroller="left" class="sidebarLeft vslider"><ul class="galleries"><li ng-repeat="g in album.galleries" ng-class="{'active': $index == galleryIndex}" ng-click="selectGallery($index)" th-cover="{{$index}}" class="gallery"><div class="count"><span class="glyphicon glyphicon-picture">&nbsp;{{g.elements.length}}</span></div><div class="title">{{g.title}}</div></li></ul></div><div class="stage"><img ng-src="{{element}}"/></div></div>
