<div class="gallery-cntr"><div vslider="galleryIndex" vslider-scroller="right" ng-class="{'veil' : !control.thumbsShow}" class="sidebarRight vslider"><ul class="thumbs"><li ng-repeat="me in album.galleries[galleryIndex].elements" ng-class="{'active': $index == elementIndex}" ng-click="selectImage($index)" th-thumb="{{$index}}" class="thumb"><div class="title">{{me.title}}</div></li></ul></div><div vslider="album" vslider-scroller="left" ng-class="{'veil' : !control.galleriesShow }" class="sidebarLeft vslider"><ul class="galleries"><li ng-repeat="g in album.galleries" ng-class="{'active': $index == galleryIndex}" ng-click="selectGallery($index)" th-cover="{{$index}}" class="gallery"><div class="count"><span class="glyphicon glyphicon-picture">&nbsp;{{g.elements.length}}</span></div><div class="title">{{g.title}}</div></li></ul></div><div th-stage="th-stage" class="stage"></div></div><div class="control"><div class="progress progress-striped active"><div role="progressbar" th-slideshow-progress="th-slideshow-progress" class="progress-bar progress-bar-success"></div></div><div class="btn-group"><button type="button" ng-class="{'active': control.galleriesShow }" ng-click="control.galleriesShow = !control.galleriesShow" class="btn btn-default"><span class="glyphicon glyphicon-book"></span></button><button type="button" ng-click="prevImage()" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button><button type="button" ng-click="slideshow = !slideshow" class="btn btn-default"> <span ng-class="{'glyphicon-play' : !slideshow, 'glyphicon-pause' : slideshow}" class="glyphicon"></span></button><button type="button" ng-click="nextImage()" class="btn btn-default"> <span class="glyphicon glyphicon-step-forward"></span></button><button type="button" ng-class="{'active': control.thumbsShow }" ng-click="control.thumbsShow = !control.thumbsShow" class="btn btn-default"><span class="glyphicon glyphicon-picture"></span></button></div></div>
