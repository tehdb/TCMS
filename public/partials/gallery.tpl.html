<div class="gallery-cntr"><div vslider="vslider" vslider-scroller="right" class="sidebarRight vslider"><ul vslider-content="mels" class="thumbs"><li ng-repeat="me in mediaElements" ng-class="{'active': $index == mediaElementIndex}" class="thumb"><div class="title">{{me.title}}</div><img ng-src="{{me.thumbSrc}}" alt="{{me.title}}"/></li></ul></div><div vslider="vslider" vslider-scroller="left" class="sidebarLeft vslider"><ul class="galleries"><li ng-repeat="g in album.galleries" ng-class="{'active': $index == galleryIndex}" ng-click="showGallery($index)" class="gallery"><div class="count"><span class="glyphicon glyphicon-picture">&nbsp;{{g.elements.length}}</span></div><div class="title">{{g.title}}</div><img ng-src="{{g.path}}thumbs/{{g.elements[g.cover].thumb}}" alt="{{e.title}}"/></li></ul></div></div>
